name: Jekyll Site CI (Bypass Mode)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JEKYLL_ENV: production
  BUNDLE_PATH: vendor/bundle

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: jekyll/builder:4.2.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Force install dependencies
        run: |
          bundle config set path $BUNDLE_PATH
          bundle install --jobs 4 || true

      - name: Force build with error capture
        id: build
        run: |
          mkdir -p _site
          echo "<h1>Build Debug</h1>" > _site/index.html
          
          # Attempt build but don't fail
          if ! bundle exec jekyll build --trace 2>&1 | tee build.log; then
            echo "::warning::Build failed (bypassed)"
            echo "<pre>$(cat build.log)</pre>" >> _site/index.html
          fi

      - name: Upload debug info
        uses: actions/upload-artifact@v4
        with:
          name: debug-info
          path: |
            build.log
            Gemfile.lock
            _config.yml
          retention-days: 7

      - name: Upload site
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site
          retention-days: 1

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Force deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
          keep_files: false
